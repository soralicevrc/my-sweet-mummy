<!DOCTYPE html>
<html lang="ja">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3D6VBR31XP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-3D6VBR31XP');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas Special | MY SWEET MUMMY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;700&family=Zen+Kaku+Gothic+New:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* クリスマスページ特別色 */
        .site-title { color: #8a1c1c; }
        .xmas-frame { border: 1px solid #8a1c1c; background: #000; padding: 20px; }
    </style>
</head>
<body>

    <header class="header fade-in">
        <h1 class="site-title">Merry<br>Christmas</h1>
        <p class="sub-title">Special Gift for You</p>
    </header>

    <main>
        <section class="section fade-in">
            <div class="card-box xmas-frame">
                <p class="main-copy" style="color:#d4af37;">
                    聖なる夜に、<br>特別な癒やしを。
                </p>
                <p class="desc-text" style="margin-bottom: 30px;">
                    ママたちからの朗読動画です。<br>
                    どうぞ、ごゆっくりお楽しみください。
                </p>

                <div class="video-frame">
                    <iframe 
                        src="https://www.youtube.com/embed/ここにYouTubeの動画IDを入れる" 
                        title="YouTube video player" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>

                <a href="index.html" class="back-link">Return to Top</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; MY SWEET MUMMY</p>
    </footer>

    <script>
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('visible'); });
        });
        document.querySelectorAll('.fade-in').forEach(e => observer.observe(e));
    </script>
</body>
</html>
